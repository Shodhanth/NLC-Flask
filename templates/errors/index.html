<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/styles.css">
    <meta charset="utf-8">
    <title>NLC | NLC LTCE</title>
</head>
<body>
    <div class="row text-center brand">
        <div class="col-sm-12">
            <div class="jumbotron">
                <button class="btn btn-default" aria-label="Left Align" data-toggle="modal" data-target="#register">
                  <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                  Login/ Register
                </button>
                <h3>LTCOE</h3>
                <h6>NLC</h6>
            </div>
        </div>
    </div>
    <div class="row text-center flow">
        <div class="sidenav col-md-3 col-sm-3 col-xs-3 flowing">
            <div class="list-group">
                <a href="#" class="list-group-item" data-toggle="collapse" data-target="#about">About Us</a>
                <div id="about" class="collapse list-group hidden-menu">
                    <a href="#" class="list-group-item">About LTCOE</a>
                    <a href="#" class="list-group-item">About NLC</a>
                </div>
                <a href="#" class="list-group-item" data-toggle="collapse" data-target="#downloads">Downloads</a>
                <div id="downloads" class="collapse list-group hidden-menu">
                    <a href="#" class="list-group-item">Rule Book</a>
                    <a href="#" class="list-group-item">Topics</a>
                </div>
                <a href="#" class="list-group-item">Contact Details</a>
                <a href="#" class="list-group-item" data-toggle="collapse" data-target="#committee">Committees</a>
                <div id="committee" class="collapse list-group hidden-menu">
                    <a href="#" class="list-group-item">Committee 1</a>
                    <a href="#" class="list-group-item">Committee 2</a>
                    <a href="#" class="list-group-item">Committee 3</a>
                    <a href="#" class="list-group-item">Committee 4</a>
                </div>
            </div>
        </div>
        <div class="image-carousel col-md-6 col-sm-6 col-xs-6 flowing">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="https://placehold.it/400x500" alt="Chania">
                </div>

                <div class="item">
                  <img src="https://placehold.it/400x500" alt="Chania">
                </div>

                <div class="item">
                  <img src="https://placehold.it/400x500" alt="Flower">
                </div>

                <div class="item">
                  <img src="https://placehold.it/400x500" alt="Flower">
                </div>
              </div>
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
        <div class="news col-md-3 col-sm-3 col-xs-3 flowing">
            <p>News</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <div class="footer text-center">
                <p>Powered by Shodhanth &amp; Varun, LTCE students, Computer Department</p>
            </div>
        </div>
    </div>
    <!-- Modal here -->
    <div id="register" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login/ Register</h4>
            </div>
            <div class="modal-body">
                <ul class="nav nav-tabs" id="tabContent">
                    <li class="active"><a href="#details" data-toggle="tab">Login</a></li>
                    <li><a href="#access-security" data-toggle="tab">Register</a></li>
                </ul>
                <!-- Tab content -->
                <div class="tab-content">
                    <div class="tab-pane active" id="details">
                          <div class="text-center" style="padding:50px 0">
                          	<div class="logo">NLC Login</div>
                          	<!-- Main Form -->
                          	<div class="login-form-1">
                          		<form id="login-form" class="text-left">
                          			<div class="login-form-main-message"></div>
                          			<div class="main-login-form">
                          				<div class="login-group">
                          					<div class="form-group">
                          						<label for="lg_username" class="sr-only">Username</label>
                          						<input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                          					</div>
                          					<div class="form-group">
                          						<label for="lg_password" class="sr-only">Password</label>
                          						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                          					</div>
                          					<div class="form-group login-group-checkbox">
                          						<input type="checkbox" id="lg_remember" name="lg_remember">
                          						<label for="lg_remember">remember</label>
                          					</div>
                          				</div>
                          				<button type="submit" class="login-button"><i class="fa fa-chevron-right">Login</i></button>
                          			</div>
                          		</form>
                          	</div>
                          </div>
                    </div>
                    <div class="tab-pane" id="access-security">
                        <div class="text-center" style="padding:50px 0">
                          <div class="logo">NLC Register</div>
                          <!-- Main Form -->
                          <div class="login-form-1">
                              <form id="login-form" class="text-left">
                                  <div class="login-form-main-message"></div>
                                  <div class="main-login-form">
                                      <div class="login-group">
                                          <div class="form-group">
                                              <label for="lg_username" class="sr-only">Username</label>
                                              <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                                          </div>
                                          <div class="form-group">
                                              <label for="lg_password" class="sr-only">Password</label>
                                              <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                                          </div>
                                          <div class="form-group">
                                              <label for="lg_email" class="sr-only">Email</label>
                                              <input type="email" class="form-control" id="lg_email" name="email" placeholder="email">
                                          </div>
                                          <div class="form-group">
                                              <label for="lg_fullname" class="sr-only">Full Name</label>
                                              <input type="text" class="form-control" id="lg_fullname" name="fullname" placeholder="full name">
                                          </div>
                                          <div class="form-group">
                                              <label for="lg_college_name" class="sr-only">College Name</label>
                                              <input type="text" class="form-control" id="lg_college_name" name="college_name" placeholder="college name">
                                          </div>
                                          <div class="form-group">
                                              <label for="lg_project" class="sr-only">Project</label>
                                              <input type="text" class="form-control" id="lg_project" name="project_name" placeholder="Porject title">
                                          </div>
                                      </div>
                                      <button type="submit" class="login-button"><i class="fa fa-chevron-right">Register</i></button>
                                  </div>
                              </form>
                          </div>
                        </div>
                    </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
</body>
</html>
